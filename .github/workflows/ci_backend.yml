name: Continuous Integration (Test Backend)

on:
  pull_request:
    branches:
      - master
      - dev

jobs:
  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: npm install --include dev

      - name: Run tests
        run: npm run test
